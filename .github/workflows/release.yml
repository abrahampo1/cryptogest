name: Build & Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            build_args: --mac --arm64 --publish never
          - os: macos-15-intel
            build_args: --mac --x64 --publish never
          - os: windows-latest
            build_args: --win --publish never
          - os: ubuntu-latest
            build_args: --linux AppImage deb --publish never

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Clean electron-builder cache
        if: runner.os == 'Linux'
        run: rm -rf ~/.cache/electron-builder/appimage

      - name: Build frontend
        run: npx vite build

      - name: Package app
        run: npx electron-builder ${{ matrix.build_args }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: "false"

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: |
            dist/*.dmg
            dist/*.zip
            dist/*.exe
            dist/*.AppImage
            dist/*.deb
            dist/*.yml
            dist/*.blockmap
